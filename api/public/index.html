<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-200">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Reader</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="h-full">
    <div class="relative bg-teal-500">
      <div class="max-w-7xl mx-auto px-4 sm:px-6">
        <div
          class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10 text-gray-50"
        >
          <div class="flex justify-start lg:w-0 lg:flex-1">
            <a href="#">
              <span class="sr-only">Workflow</span>
              <img
                class="h-8 w-auto sm:h-10"
                src="images/RAMEN-DEV-W.png"
                alt=""
              />
            </a>
          </div>
          <h1 class="text-white">Ramen Development_</h1>
        </div>
      </div>
      <div
        class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden"
      >
        <div
          class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50"
        >
          <div class="pt-5 pb-6 px-5">
            <div class="flex items-center justify-between">
              <div>
                <img
                  class="h-8 w-auto"
                  src="images/RAMEN-DEV.png"
                  alt="Workflow"
                />
              </div>
            </div>
            <div class="mt-6"></div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <div
          class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
        >
          <div class="w-full max-w-md space-y-8">
            <div>
              <h2
                class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
              >
                Inicia sesión
              </h2>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
              <input type="hidden" name="remember" value="true" />
              <div class="-space-y-px rounded-md shadow-sm">
                <div>
                  <label for="username" class="sr-only">Usuario</label>
                  <input
                    id="username"
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    class="relative block w-full rounded-t-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="Usuario"
                  />
                </div>
                <div>
                  <label for="password" class="sr-only">Contraseña</label>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    class="relative block w-full rounded-b-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="Contraseña"
                  />
                </div>
              </div>

              <script>
                function login() {
                  let user = document.getElementById("username").value;
                  let pass = document.getElementById("password").value;
                  if (user == "admin" && pass == "1234") {
                    window.location.replace("../toApprove.html");
                  }
                }
              </script>
              <div>
                <button
                  type="submit"
                  class="group relative flex w-full justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                  onclick="login()"
                >
                  <span
                    class="absolute inset-y-0 left-0 flex items-center pl-3"
                  >
                    <svg
                      class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </span>
                  Entrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="bg-teal-500">
      <div class="container">
        <div class="py-28 flex flex-col lg:flex-row items-center">
          <!--<img src="images/RAMEN-DEV.png" class="h-8 w-auto"/> Hay que alinear a la derecha pa que se vea bonito-->
          <h3
            class="text-4xl lg:text-5xl font-bold tracking-tighter leading-tight text-center lg:text-right mb-10 lg:mb-0 lg:pr-4 lg:w-1/2"
          >
            Ramen Development_
          </h3>
          <ul>
            <li>
              <a href="https://www.ramenmx.dev/es">Inicio</a>
            </li>
            <li>
              <a href="https://www.ramenmx.dev/es/blog">Blog</a>
            </li>
            <li>
              <a href="https://www.ramenmx.dev/es/privacy"
                >Politica de privacidad</a
              >
            </li>
          </ul>
        </div>

        <div class="flex flex-col text-white my-3 items-center">
          <p>© 2023 Ramen Development. All rights reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
