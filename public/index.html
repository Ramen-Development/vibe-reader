    <div
      class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <div>
          <h2
            class="mt-6 text-center text-3xl tracking-tight font-bold text-gray-900"
          >
            Chat with NoodleBot
          </h2>

          <h4
            id="status"
            class="mt-6 text-center tracking-tight font-bold text-gray-900"
          ></h4>
          <div id="chat">
            <div class="flex">
              <div class="w-0 flex flex-1 items-center">
                <span class="flex p-2 rounded-lg bg-gray-600 text-white">
                  <p class="text-white">
                    Hello! Nice to meet you amazing person. I am NoodleBot, a
                    chat that can feel you.
                  </p>
                </span>
              </div>
            </div>
          </div>
        </div>
        <form class="mt-8 space-y-6" action="#" method="POST" id="interact">
          <input type="hidden" name="remember" value="true" />
          <div class="rounded-md shadow-sm -space-y-px flex">
            <div class="flex-1">
              <label for="message" class="sr-only">Message</label>
              <input
                id="message"
                name="message"
                type="text"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-sm"
                placeholder="Message"
              />
            </div>

            <div>
              <button
                id="sendbtn"
                type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-black bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                onclick="userMsg();"
              >
                <span class="inset-y-0 flex items-center pl-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
                    />
                  </svg>
                </span>
                &nbsp;
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Footer -->
